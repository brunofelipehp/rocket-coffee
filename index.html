<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Rocket Coffee</title>
  </head>

  <body>
    <header>
      <nav>
        <section id="header-menu">
          <div id="logo-menu">
            <div><img src="./assets/logo-mobile.svg" alt="logo" /></div>
            <div id="toggle">
              <i><img src="./assets/menu-buguer-open.svg" alt="menu" /></i>
            </div>
          </div>
        </section>
        <section id="menu-mobile" class="close">
          <ul id="menu-list">
            <li><a href="">Home</a></li>
            <li><a href="">Menu</a></li>
            <li><a href="">Recompensa</a></li>
            <li><a href="">Gift Card</a></li>
            <li><a href="">Lojas</a></li>
          </ul>
        </section>

        <section id="body-header">
          <h1 class="titulo-header">
            O café que fará seu código decolar para
            <br />
            o próximo nível.
          </h1>
          <div class="button-header">
            <button>PEGAR MEU CAFE ></button>
          </div>
        </section>
      </nav>
    </header>

    <main>
      <section id="title-main">
        <h2>Great Coffee</h2>
        <h3>&lt;Great Code/&gt;</h3>
      </section>
      <section id="photo-coffee">
        <img src="./assets/rocket-coffee.png" alt="imagem rocket coffee" />
      </section>
      <img id="blur" src="./assets/blur-mobile.png" alt="fundo" />
    </main>
  </body>
</html>
